{% extends "rango/base.html" %}
{% block body_block %}
  <h2 class="form-signin-heading">Sign Up Here</h2>

  <form role="form" action="." method="post">
    {% csrf_token %}
    <div class="form-group">
      <p class="required">
        <label class="required" for="id_username">Username:</label>
        <input class="form-control" id="id_username" maxlength="30" type="text" name="username" >
        <span class="helptext">
          Required. 30 characters or fewer. Letters, digits and @/./+/-/_ only.
        </span>
      </p>
      <p class="required">
        <label class="required" for="id_email">Email:</label>
        <input class="form-control" id="id_email" type="email" name="email" >
      </p>
      <p class="required">
        <label class="required" for="id_password1">Password:</label>
        <input class="form-control" id="id_password1" type="password" name="password1" >
      </p>
      <p class="required">
        <label class="required" for="id_password2">Password confirmation:</label>
        <input class="form-control" id="id_password2" type="password" name="password2" >
        <span class="helptext">
          Enter the same password as before, for verification.
        </span>
      </p>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
{% endblock %}
